<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Data Website</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        
        #data-container {
            margin: 30px 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .data-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        
        .data-item:last-child {
            border-bottom: none;
        }
        
        form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        
        input, button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .loading {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Public Data Display</h1>
    
    <div id="data-container">
        <div class="loading">Loading data from Google Sheets...</div>
    </div>
    
    <h2>Add New Data</h2>
    <form id="data-form">
        <input type="text" id="name-input" placeholder="Your Name" required>
        <input type="text" id="message-input" placeholder="Your Message" required>
        <button type="submit">Submit</button>
    </form>
    
    <div id="status-message"></div>
    
    <script>
        // Replace these with your actual Google Sheets details
        const SHEET_ID = 'YOUR_SHEET_ID'; // From your sheet's URL
        const SHEET_NAME = 'Sheet1'; // Change if your sheet has a different name
        
        // DOM elements
        const dataContainer = document.getElementById('data-container');
        const dataForm = document.getElementById('data-form');
        const statusMessage = document.getElementById('status-message');
        
        // Fetch data from Google Sheets
        async function fetchData() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                
                displayData(json.table.rows);
            } catch (error) {
                dataContainer.innerHTML = `<div class="error">Error loading data: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }
        
        // Display data on the page
        function displayData(rows) {
            if (!rows || rows.length === 0) {
                dataContainer.innerHTML = '<div>No data available</div>';
                return;
            }
            
            let html = '';
            rows.forEach((row, index) => {
                const name = row.c[0]?.v || 'Anonymous';
                const message = row.c[1]?.v || 'No message';
                const date = row.c[2]?.v ? new Date(row.c[2].v).toLocaleString() : '';
                
                html += `
                    <div class="data-item">
                        <h3>${name}</h3>
                        <p>${message}</p>
                        ${date ? `<small>Posted on: ${date}</small>` : ''}
                    </div>
                `;
            });
            
            dataContainer.innerHTML = html;
        }
        
        // Handle form submission
        dataForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name-input').value;
            const message = document.getElementById('message-input').value;
            
            // Show loading state
            statusMessage.textContent = "Submitting...";
            statusMessage.className = "";
            
            try {
                // In a real implementation, you would send this data to your backend
                // For now, we'll simulate a successful submission
                
                // Show success message
                statusMessage.textContent = "Thank you for your submission! (Note: This demo doesn't actually save to Google Sheets)";
                statusMessage.className = "success";
                
                // Reset form
                dataForm.reset();
                
                // Refresh data after a short delay
                setTimeout(fetchData, 1500);
                
            } catch (error) {
                statusMessage.textContent = `Error: ${error.message}`;
                statusMessage.className = "error";
                console.error('Submission error:', error);
            }
        });
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
